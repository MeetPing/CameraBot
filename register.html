<!DOCTYPE html>
<html>
  <head>
    <script src='https://www.google.com/recaptcha/api.js'></script>
  </head>
  <body>
    <form action="" method="get">
      <label for="username">Username</label>
      <input id="username" type="text" name="username"><br><br>
      <label for="password">Password</label>
      <input id="password" type="password" name="password"><br><br>
      <div class="g-recaptcha" data-sitekey="6LfJT2sUAAAAALMS503DjipXhI9NCyRotwg7qScJ"></div><br>
      <p style="color: #FF0000" id="error"></p>
      <input type="submit" value="Submit">
    </form>
    <script>
      if (!window.location.search == undefined) {
        var xhr = new XMLHttpRequest();
        var cResponse = window.location.search.substring("g-recaptcha-response=");
        xhr.open("POST", "https://www.google.com/recaptcha/api/siteverify", true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        var afterResponse = xhr.send({
          secret: "6LfJT2sUAAAAAIludH_SzD4HTrevGH78TIjWyKja",
          response: cResponse
        });
        if (!afterResponse.success) {
          document.getElementById("error").innerHTML = "Please fill out the reCAPTCHA.";
        };
      };
    </script>
  </body>
</html>
